<div class="container">  
  <div class="row">
    <app-header [disabled] = "true" (onToggleLogin)="toggleLoginWindow($event)"></app-header>
  </div>
  <div class="row">
    <div class="main">
      <div *ngIf="canShowLoginWindow">
          <app-login (onToggleLogin)="toggleLoginWindow($event)"></app-login>
      </div>
      <div *ngIf="!canShowLoginWindow && isAuthenticated">
        <app-consignment-listing></app-consignment-listing>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-8"><h1>Consignments</h1></div>
    <div class="col-4">
      <label class="pull-right">
        <input type="checkbox" value="" [(ngModel)]="includeDrafts" (change)="onFiltersChanged()" > Include Drafts
      </label>
    </div>
  </div>
  <div class="row form-group">
      <div class="col-8"></div>
    <div class="col-4">
      <input type="text" 
             class="form-control" 
             id="consignmentNumber" 
             placeholder="Search by Consignment Number" 
             [(ngModel)]="consignmentNumber" 
             (change)="onFiltersChanged()">
    </div>
  </div>
  <div class="row">
    <table class="table table-sm table-hover table-responsive">
      <thead>
        <tr>
          <th>Consignment Number</th>
          <th>Species</th>
          <th>From PIC</th>
          <th>To PIC</th>
          <th>Status</th>
          <th>Last Updated</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="isLoading">Loading...</tr>
        <tr *ngFor="let consignment of consignments">
            <!-- <td><a href="/Consignments/{{consignment.ConsignmentNumber}}" 
                   (click)="onConsignmentLinkClicked({{consignment.ConsignmentNumber}})">{{ consignment.ConsignmentNumber }}</a></td> -->
            <td>
              <button type="button" class="btn btn-link" (click)="onConsignmentLinkClicked(consignment.ConsignmentNumber)" >{{consignment.ConsignmentNumber}}</button>
            </td>
            <td>{{ consignment.Species }}</td>
            <td>{{ consignment.PicFrom }}</td>
            <td>{{ consignment.PicTo }}</td>
            <td>{{ consignment.Status }}</td>
            <td>{{ consignment.UpdatedAt | date: dateFormat }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

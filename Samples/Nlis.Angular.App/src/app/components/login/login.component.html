<div class="wrapper">
    <form (ngSubmit)="lpaSignIn(loginForm)" #loginForm="ngForm" class="form-signin">
        <h2 class="form-signin-heading">Please login</h2>
        <div class="form-group">
          <input type="text" class="form-control" id="username"
                 required placeholder="User Name"
                 [(ngModel)]="model.username" name="username"
                 #username="ngModel">
          <div [hidden]="username.valid || username.pristine"
               class="alert alert-danger">
               User Name is required
          </div>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password"
                   required placeholder="Password"
                   [(ngModel)]="model.password" name="password"
                   #password="ngModel">
            <div [hidden]="password.valid || password.pristine"
                 class="alert alert-danger">
                 Password is required
            </div>
          </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.form.valid">Login</button>
      </form>
  </div>
